<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Produtos </title>
    <link rel="stylesheet" href="estilo.css">

    <!-- fontes -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
    <!-- titulo -->
        <h1 id="Titulo">
            CADASTRO PRODUTOS
        </h1>
        <div id="Info_Cadastro">
                <!-- 1° linha de cadastro -->
                <label for="nome"> Nome: </label> 
                <input type="text" id="nome" style="margin-right: 30px;">
                <label for="descricao"> Descrição: </label> 
                <input type="text" id="descricao" style="margin-right: 30px;"> 
                <label for="valor"> R$ </label>
                <input type="number" min="0" id="valor">
                <br><br>
                <!-- 2° linha de cadastro -->
                <label for="opcao"> Disponivel para Venda: </label>
                <input type="radio" name="opcao" id="sim">
                <label for="circulo" > Sim </label> 
                <input type="radio" name="opcao" id="nao">
                <label for="circulo" > Não </label>
                <br><br> 
                <!-- 3° linha de cadastro -->
                <input type="button" value= "CADASTRAR" id="cadastrar" onclick="cadastro()">
                <p id="escrita"> <strong> Listagem Produtos </strong> </p>
                <div id="escritaRES">
    
                </div>
                <br>
                <input type="button" value= "CADASTRAR +" id="cadastrar_novo" onclick="novo_cadastro()">


        </div>
        </section>
        <!-- endereço para script javascript -->
    <script src="script.js"></script>
</body>
</html>
